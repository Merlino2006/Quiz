<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test di Logica | Quiz Interattivo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #4cc9f0;
      --success: #2ec4b6;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
      position: relative;
      z-index: 1;
    }

    .user-input {
      padding: 25px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    label {
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 14px 20px;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .quiz-container {
      padding: 25px;
    }

    .question-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .question-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .question-number {
      background: var(--primary);
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .question-text {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .options-container {
      margin-left: 50px;
    }

    .option {
      display: block;
      position: relative;
      padding-left: 40px;
      margin-bottom: 15px;
      cursor: pointer;
      user-select: none;
    }

    .option input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 24px;
      width: 24px;
      background-color: #eee;
      border-radius: 50%;
      transition: var(--transition);
    }

    .option:hover input ~ .checkmark {
      background-color: #ddd;
    }

    .option input:checked ~ .checkmark {
      background-color: var(--primary);
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .option input:checked ~ .checkmark:after {
      display: block;
    }

    .option .checkmark:after {
      top: 8px;
      left: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    .option-text {
      padding: 3px 0;
      display: inline-block;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px 25px;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    .btn {
      padding: 14px 28px;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(67, 97, 238, 0.3);
    }

    .btn-secondary {
      background: var(--gray);
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    #messaggio {
      padding: 16px;
      border-radius: var(--border-radius);
      margin: 0 25px 25px;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .message-success {
      background: rgba(46, 204, 113, 0.1);
      color: #155724;
      border-left: 4px solid #2ecc71;
      display: block !important;
    }

    .message-error {
      background: rgba(231, 76, 60, 0.1);
      color: #721c24;
      border-left: 4px solid #e74c3c;
      display: block !important;
    }

    .message-info {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary-dark);
      border-left: 4px solid var(--primary);
      display: block !important;
    }

    @media print {
      .container {
        box-shadow: none;
      }
      
      header, .controls, .user-input {
        display: none !important;
      }
      
      .question-card {
        page-break-inside: avoid;
        border-left: none;
        box-shadow: none;
        padding: 10px 0;
        margin-bottom: 15px;
      }
    }

    @media (max-width: 600px) {
      header {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: stretch;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-brain"></i> Test di Logica</h1>
      <p class="subtitle">Metti alla prova le tue capacit√† logiche e di problem solving</p>
    </header>
    
    <div class="user-input">
      <label for="nome">Inserisci il tuo nome:</label>
      <div class="input-group">
        <input type="text" id="nome" name="nome" placeholder="Mario Rossi">
      </div>
    </div>
    
    <div id="quiz" class="quiz-container"></div>
    
    <div id="messaggio"></div>
    
    <div class="controls">
      <button id="invia" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Invia risposte
      </button>
      <button id="stampa" class="btn btn-secondary" style="display: none;">
        <i class="fas fa-print"></i> Stampa test
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
